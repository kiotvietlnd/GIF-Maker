<style>
  /* Remove default browser focus outline */
  *:focus {
    outline: none;
  }
  /* Hide scrollbar for Chrome, Safari and Opera */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  /* Hide scrollbar for IE, Edge and Firefox */
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  
  /* Custom Design System Styles from Template */
  body { 
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc; /* Fallback background */
  }

  /* Soft Glow & Gradient Foundation */
  @keyframes moveInCircle { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }
  @keyframes moveVertical { 0% { transform: translateY(-50%); } 50% { transform: translateY(50%); } 100% { transform: translateY(-50%); } }
  @keyframes moveHorizontal { 0% { transform: translateX(-50%); } 50% { transform: translateX(50%); } 100% { transform: translateX(-50%); } }
  
  .soft-glow-background { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: -10; 
      background: linear-gradient(to bottom right, #f8fafc, #e0f2fe); 
  }
  .soft-glow-background .shape { 
      position: absolute; 
      filter: blur(140px); 
      opacity: 0.25; 
  }
  .soft-glow-background .shape1 { 
      height: 350px; 
      width: 350px; 
      background: #166def; 
      border-radius: 50%; 
      top: -50px; 
      left: -100px; 
      animation: moveInCircle 22s ease-in-out infinite; 
  }
  .soft-glow-background .shape2 { 
      height: 450px; 
      width: 450px; 
      background: #16a34a; /* Green for Retail */
      border-radius: 50%; 
      bottom: -100px; 
      right: -100px; 
      animation: moveVertical 28s ease-in-out infinite; 
  }
  .soft-glow-background .shape3 { 
      height: 300px; 
      width: 500px; 
      background: #f97316; /* Orange for Retail */
      border-radius: 50%; 
      top: 50%; 
      left: 50%; 
      animation: moveHorizontal 35s ease-in-out infinite; 
  }

  .kv-blue { color: #166def; }
  .bg-kv-blue { background-color: #166def; }
  .hover\:bg-kv-blue-dark:hover { background-color: #0a58ca; }
  .accent-kv-blue { accent-color: #166def; }
</style>
